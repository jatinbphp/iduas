<ion-header [translucent]="true" no-border class="ion-no-border most-use-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" slot="start">
        <img class="logo-main" src="../../assets/images/Menu.png">
      </ion-menu-button>     
    </ion-buttons>
    <ion-chip>
      <img src="../assets/images/Ifuneral.png">
    </ion-chip>
    <ion-button slot="end" class="profile">
      <img src="../assets/images/User.png">
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="transparent-bck">
  <div class="mainContent">
    <div class="title-main">
      <h5>After death</h5>
    </div>
    <ion-accordion-group>

      <ion-accordion toggle-icon="add-outline">
        <ion-item slot="header">
          <ion-label text-wrap>Rules to follow soon after death</ion-label>
        </ion-item>

        <ion-list slot="content" class="box-list">
          <ion-item>
            <ion-label>Red</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Green</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Blue</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>

      <ion-accordion toggle-icon="add-outline">
        <ion-item slot="header">
          <ion-label text-wrap>Acts before Burial</ion-label>
        </ion-item>

        <ion-list slot="content" class="box-list">
          <ion-item>
            <ion-label>Recite Duas</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Hunut</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Give Sadqa</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Kafan</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Ghusal</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Amaz-e-Mayyit</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>

      <ion-accordion toggle-icon="add-outline">
        <ion-item slot="header">
          <ion-label text-wrap>Burial/Dafan(at the cemetery)</ion-label>
        </ion-item>

        <ion-list slot="content" class="box-list">
          <ion-item>
            <ion-label>1</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>2</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>3</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>

      <ion-accordion toggle-icon="add-outline">
        <ion-item slot="header">
          <ion-label text-wrap>Acts after Burial/after returning from cemetery:</ion-label>
        </ion-item>

        <ion-list slot="content" class="box-list">
          <ion-item>
            <ion-label>1</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>2</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>3</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>

    </ion-accordion-group>
  </div>
</ion-content>
